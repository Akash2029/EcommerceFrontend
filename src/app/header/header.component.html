<mat-toolbar >
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>menu</mat-icon>
  </button>
  <span>E-commerce</span>
  <span class="space-btns"></span>
  <button mat-raised-button color="primary" *ngIf="! isLoggedIn()" routerLink="/login">Login</button>
  <button mat-raised-button color="warn" *ngIf="isLoggedIn()" (click)="logOut()">Logout</button>
  <span class="example-spacer"></span>
  <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
    <mat-icon>favorite</mat-icon>
  </button>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
    <mat-icon>share</mat-icon>
  </button>
</mat-toolbar>
<mat-toolbar class="bottom-bar" *ngIf="isLoggedIn()">
  <button mat-raised-button routerLink="/" class="ml-1">Home</button>
  <button mat-raised-button routerLink="/addNewProduct" *ngIf="isAdmin()" class="ml-1">Add New Product</button>
  <button mat-raised-button routerLink="/allProducts"  *ngIf="isAdmin()" class="ml-1">Show All Products</button>
</mat-toolbar>
