<div class="container mt-5">
   <mat-grid-list cols="4" rowHeight="2:3" gutterSize="10">
    <mat-grid-tile *ngFor="let p of dataSource">
        <div class="row p-5">
            <div class="image-container">
                <img class="home-page-product" [src]="p.productImages[0].url" alt="" width="150px" height="150px">
            </div>
            
            <div class="mt-3"><p><b>{{p.productName}}</b></p></div>
            <div class="mt-2"><p style="white-space: inherit;height: 40px; width: 288px; overflow: hidden; text-overflow: ellipsis;">{{p.productDescription}}</p></div>
            <div class="mt-2"><b>Rs. {{p.productDiscountedPrice}} </b> &nbsp; <b style="text-decoration: line-through;">{{p.productActualPrice}}</b></div>
            <div class="mt-2 view-btn">
                <button type="button" mat-raised-button style="background-color: orangered;color: white;" (click)="showProductDetails(p.productId)">View Details</button>
            </div>
        </div> 
    </mat-grid-tile>
   </mat-grid-list>
</div>
